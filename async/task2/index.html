<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #search { width: 100%; padding: 10px; margin-bottom: 10px; }
        .container { display: flex; flex-wrap: wrap; gap: 10px; }
        .card { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .card img { width: 100px; height: 60px; object-fit: cover; }
    </style>
</head>
<body>
<input type="text" id="search" placeholder="Search country...">
<div class="container" id="countries"></div>

<script type="module" src="script.js"></script>
</body>
</html>
